<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>user_name</th>
            <th>mobile</th>
            <th>amount</th>
        </tr>
        {%for i in data %}
        <tr>
            <td>{{i.user_name}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.amount}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
